<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .btn-group a {
            margin-right: 5px;
        }
    </style>
</head>
<body style="color: rgb(240, 160, 55); background-color: rgb(155, 209, 209);">
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 text-center">
                <h2>Employee List</h2>
                <div class="btn-group mt-2" role="group">
                    <a href="{% url 'employee_add' %}" class="btn btn-primary">Add Employee</a>
                    <a href="{% url 'user_list' %}" class="btn btn-secondary">Admin Users List</a>
                    <a href="{% url 'logout' %}" class="btn btn-secondary">logout</a>
                    <a href="{% url 'edit_profile' %}"  class="btn btn-primary">profile</a>
                </div>
            </div>
        </div>
        <div class="table-container mt-4">
            <table class="table table-striped table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Emp No</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr>
                        <td>{{ employee.emp_no }}</td>
                        <td>{{ employee.name }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{% url 'employee_detail' employee.id %}" class="btn btn-info btn-sm">View Details</a>
                                <a href="{% url 'employee_edit' employee.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'employee_delete' employee.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
